<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOGO Offer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="offer-box">
<!-- <h5 class="text-center text-danger fw-bold">YAY! It's BOGO</h5>-->
  <div class="bogo-heading text-center fw-bold">
    <span>YAY! It's BOGO</span>
  </div>


  <!-- Unit 1 -->
  <div class="unit-box" onclick="selectUnit(1)" id="unit1box">
 <div class="d-flex">
    <div>
        <input type="radio" name="unit" id="unit1" value="1"> 
        <label for="unit1"><span class="unit-wise">  1 Unit</span> <span class="discount-badge">10% Off</span></label>
        <div class="ps-3">Standard Price</div>
    </div>
    
    <div class="ms-auto">
        <div class="fw-bold"><span class="orginal-price">$10.00 USD</span> <span class="price-line "><br>$24.00 USD</span></div>
    </div>
    
</div>
    
    <!-- Dropdowns for Unit 1 (Hidden by default) -->
    <div class="unit-dropdowns container" id="dropdown-unit1" style="display: none;">
        <div class="variant-attributes d-flex ps-2">
            <div class="attribute size-attribute me-3 ps-4 py-2">Size</div>
            <div class="attribute color-attribute  ms-5 ps-3 py-2">Colour</div>
        </div>
        <div class="row d-flex">
            <div class="col-1 count-attribute">
               <span >#1</span>
            </div> 
        <div class="col-4 ">
          
          <select class="form-select">
            <option class="size-attributes">S</option>
            <option class="size-attributes">M</option>
            <option class="size-attributes">L</option>
          </select>
        </div>
        <div class="col-4 ">
          <select class="form-select">
            <option class="size-attributes">Black</option>
            <option class="size-attributes">Colour</option>
          </select>
        </div>
      </div>
      <div class="row d-flex">
        <div class="col-1 count-attribute">
            <span >#2</span>
         </div>
        <div class="col-4">
          <select class="form-select">
            <option class="size-attributes">S</option>
            <option class="size-attributes">M</option>
            <option class="size-attributes">L</option>
          </select>
        </div>
        <div class="col-4">
          <select class="form-select">
            <option class="size-attributes">Colour</option>
            <option class="size-attributes">Black</option>
          </select>
        </div>
      </div>
    </div>
  </div>

      </div>
      <div class="row d-flex">

        <div class="col-4">

            <option class="size-attributes">L</option>

        <div class="col-4">
